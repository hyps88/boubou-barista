<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BouBou Barista</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fdfaf7;
            --accent: #5d4037;
            --text: #2d2d2d;
            --card: #ffffff;
            --border: #ece0d1;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .order-card {
            max-width: 400px;
            width: 100%;
            background: var(--card);
            padding: 45px 35px;
            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(93, 64, 55, 0.04);
            border: 1px solid var(--border);
        }

        header {
            text-align: center;
            margin-bottom: 35px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin: 0;
            color: var(--accent);
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 12px;
            opacity: 0.5;
            color: var(--accent);
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-weight: 600;
            font-size: 0.8rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent);
            opacity: 0.8;
        }

        input[type="text"], select, textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--border);
            border-radius: 14px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            background-color: #fff;
            color: var(--text);
            outline: none;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--accent);
        }

        .order-button {
            width: 100%;
            padding: 20px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 16px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s, background-color 0.2s;
        }

        .order-button:active {
            transform: scale(0.97);
        }

        #success-state {
            display: none;
            text-align: center;
            padding: 20px 0;
            animation: fadeIn 0.5s ease-out;
        }

        .success-icon { font-size: 3.5rem; margin-bottom: 25px; display: block; }

        .payment-method {
            margin-top: 25px;
            padding: 15px;
            background: #f9f2ed;
            border-radius: 12px;
            font-size: 0.85rem;
            color: var(--accent);
            border: 1px dashed var(--border);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="order-card">
    <div id="form-content">
        <header>
            <h1>BouBou Barista</h1>
            <div class="subtitle">Bedside Delivery</div>
        </header>

        <div class="form-group">
            <label>Name</label>
            <input type="text" id="cust-name" placeholder="Who is being served?">
        </div>

        <div class="form-group">
            <label>Drink</label>
            <select id="drink">
                <option>Espresso</option>
                <option>Lungo</option>
                <option>Americano</option>
                <option>Iced Coffee Latte</option>
                <option>Cappucino</option>
                <option>Iced Matcha Latte</option>
            </select>
        </div>

        <div class="form-group">
            <label>Flavor</label>
            <select id="flavor">
                <option>None</option>
                <option>Rose</option>
                <option>Lavender</option>
                <option>Caramel</option>
                <option>Hibiscus</option>
                <option disabled style="color:#ddd">Vanilla</option>
                <option>Strawberry</option>
                <option>Cinnamon Bun</option>
                <option>Toasted Marshmallow</option>
                <option>Hazelnut</option>
                <option>Mango</option>
                <option>Raspberry</option>
                <option>Elderflower</option>
                <option>Grenadine</option>
                <option>Coconut</option>
                <option>Pistachio</option>
		<option disabled style="color:#ddd">Cherry</option>
            </select>
        </div>

        <div class="form-group">
            <label>Size</label>
            <select id="size">
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
            </select>
        </div>

        <div class="form-group">
            <label>Notes</label>
            <textarea id="notes" rows="2" placeholder="Any special requests?"></textarea>
        </div>

        <button class="order-button" onclick="placeOrder()">Place Order</button>
    </div>

    <div id="success-state">
        <span class="success-icon">â˜•</span>
        <h2 style="font-family: 'Playfair Display'; color: var(--accent); margin-bottom: 15px;">Coming right up!</h2>
        <p id="personal-message" style="line-height: 1.6; opacity: 0.9;"></p>
        
        <div class="payment-method">
            <strong>Payment Method:</strong><br>
            Tips greatly appreciated. We gladly accept kisses and cuddles upon delivery.
        </div>

        <button onclick="location.reload()" style="background: none; border: none; color: var(--accent); text-decoration: underline; cursor: pointer; margin-top: 40px; font-size: 0.85rem; letter-spacing: 1px;">NEW ORDER</button>
    </div>
</div>

<script>
    function placeOrder() {
        const name = document.getElementById('cust-name').value || "BouBou";
        const drink = document.getElementById('drink').value;
        const flavor = document.getElementById('flavor').value;
        const size = document.getElementById('size').value;

        // Instant Page Swap
        document.getElementById('form-content').style.display = 'none';
        document.getElementById('success-state').style.display = 'block';
        
        document.getElementById('personal-message').innerText = 
            `Your ${size} ${flavor !== 'None' ? flavor : ''} ${drink} is being handcrafted. Stay cozy, ${name}!`;

        // Barista Log (Check F12 for details)
        console.log(`NEW ORDER FOR ${name.toUpperCase()}`);
        console.log(`ORDER: ${size} ${flavor} ${drink}`);
    }
</script>

</body>
</html>
